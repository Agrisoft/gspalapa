<div id="PhotosView" ng-app="nodeManager" ng-controller="PhotosCtrl">

        <div class="panel-heading clearfix">Foto</div>
        <div class="panel-body" id='olpmap'></div>
        <div class="ol-popup" id="popup">
            <a class="ol-popup-closer" href="#" id="popup-closer"></a>
            <div id="popup-content"></div>
        </div>
    </div>
</div>
<style>
    #olpmap {
        height: 50vh;
    }
    
    .ol-popup {
        position: absolute;
        background-color: white;
        -webkit-filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
        filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #cccccc;
        bottom: 12px;
        left: -50px;
        min-width: 280px;
    }
    
    .ol-popup:after,
    .ol-popup:before {

        border: solid transparent;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
    }
    
    .ol-popup:after {

        border-width: 10px;
        left: 48px;
        margin-left: -10px;
    }
    
    .ol-popup:before {
        border-top-color: #cccccc;
        border-width: 11px;
        left: 48px;
        margin-left: -11px;
    }
    
    .ol-popup-closer {
        text-decoration: none;
        position: absolute;
        top: 2px;
        right: 8px;
    }
    
    .ol-popup-closer:after {
        content: "x";
    }
