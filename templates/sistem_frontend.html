<div id="SisFrontView" ng-app="nodeManager" ng-controller="SisFrontCtrl">
    <div class="panel panel-default">
        <div class="panel-heading clearfix">Layer Default Jelajah Peta (Front-end)
            <button type="button" class="btn btn-info pull-right"><span class="glyphicon glyphicon-floppy-save"></span> Simpan</button>
        </div>
        <div class="panel-body">

            <table class="table table-striped">

                <thead>
                    <tr>
                        <th> </th>
                        <th style="width:32px;" <td>Nama Layer</th>
                        <th>Service Name</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="layer in wmslayer">
                        <td><input type="checkbox" data-checklist-model="wmsname.wmslayer" data-checklist-value="layer"></td>
                        <td>{{layer.layer_name}}</td>
                        <td>{{layer.layer_nativename}}</td>
                    </tr>
                </tbody>

        </div>
    </div>
</div>
